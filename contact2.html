<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PraRoz Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Inter',sans-serif;background:#071021;color:#fff}
    header{position:fixed;left:0;right:0;top:0;z-index:10;display:flex;justify-content:space-between;align-items:center;padding:18px 36px;background:rgba(7,16,33,0.8);backdrop-filter:blur(8px)}
    .brand{font-weight:800;color:#ff7a00;font-size:22px}
    nav a{color:#fff;text-decoration:none;margin:0 12px;font-weight:600;opacity:0.8}
    nav a:hover{color:#ff7a00}
    .hero{height:60vh;background:url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;display:flex;align-items:center;justify-content:center;position:relative}
    .overlay{position:absolute;inset:0;background:rgba(7,16,33,0.6)}
    .hero h1{z-index:2;font-size:54px;color:#fff}
    main{max-width:800px;margin:60px auto;padding:20px;text-align:center}
    form{display:flex;flex-direction:column;gap:12px;background:rgba(255,255,255,0.05);padding:24px;border-radius:16px;backdrop-filter:blur(6px)}
    input,textarea{padding:12px;border:none;border-radius:8px;background:rgba(255,255,255,0.08);color:#fff;font-size:15px}
    button{background:#ff7a00;border:none;padding:12px;border-radius:10px;color:#fff;font-weight:700;cursor:pointer}
    button:hover{opacity:0.9}
    footer{background:#000;padding:20px;text-align:center;color:#888;margin-top:40px}
  </style>
</head>
<body>
  <header>
    <div class="brand">PraRoz</div>
    <nav>
      <a href="index2.html">Home</a>
      <a href="about2.html">About</a>
      <a href="contact2.html" style="color:#ff7a00;">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <h1>Contact Us</h1>
  </section>

  <main>
    <h2>Send Us a Message</h2>
    <p style="color:#ccc;">We’d love to hear from you! Fill out the form below.</p>
    <form id="contactForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    © 2025 PraRoz Restaurant — All Rights Reserved
  </footer>
</body>
</html>
